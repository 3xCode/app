<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../res/css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group dropdown col-md-offset-3" >
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" value="">
                            用户类型
                        </button>
                        <span class="caret"></span>
                        <ul class="dropdown-menu" id="choose" aria-labelledby="menu">
                            <li><a href="#">普通用户</a></li>
                            <li><a href="#">管理员</a></li>
                            <li><a href="#">超级管理员</a></li>
                        </ul>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <span class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="checkbox" name="remember" value="1"/>记住密码
                        </span>
                        <span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget tracking-ad">
                            <a>忘记密码？</a>
                        </span>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit" onclick="login()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

$("ul#choose").on("click","li",function(){      //只需要找到你点击的是哪个ul里面的就行

    document.getElementById("menu").innerHTML=$(this).text();
 });
    
function login(){
    var username = $("#username").val();
    var password = $("#password").val();
    var type = $("#choose").val();

}

</script>
